<!doctype html>
<html>
	<head>
		<title>Method Chain</title>
		<script type="text/javascript" src="../../src/EZFB.min.js"></script>
	</head>
	<body>
		<button id="logout">Logout</button>
		<button id="login">Login</button>
		<button id="login_with_redirect">Login with redirect</button>
		
		<script type="text/javascript">
			EZFB.appInit( "YOUR_APP_ID" );
			document.getElementById( "logout" ).onclick = function() {
				// FB.logout is not wrapped in EZFB. Because it is unnecessary.
				FB.logout( function() {
					alert( "logout callback!" );
				} );
			}
			document.getElementById( "login" ).onclick = function() {
				// First parameter is permissions.
				// If second parameter is function, you can receive callback from login popup.
				EZFB.login( "user_likes", function( $response ) {
					alert( "login callback!" );
				} );
			}
			document.getElementById( "login_with_redirect" ).onclick = function() {
				// If secont parameter is url string, browser redirect to facebook login page.
				// And when user succeed login, redirect to url string.
				EZFB.login( "user_likes", window.location.href );
			}
		</script>
	</body>
</html>
